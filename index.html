<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7972d3e57a.js" crossorigin="anonymous"></script>
  <title>Profile card</title>
</head>
<body>
    <div class="container">
      <div class="profile">
        <div class="top-icons">
          <div>
            <i class="fas fa-arrow-left"></i>
          </div>
          <div>
            <i class="far fa-heart"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <img src="./image/user.jpeg" class="user-img" alt="user">
        <h2>Bryan Cury</h2>
        <p>My name is Bryan and I'm a full time web developer.</p>
        <a href="#" class="btn">Hire Me</a>
        <div class="social-media">
          <div>
            <img src="./image/instagram.png" class="insta" alt="Instagram">
            <h3>20.4k</h3>
            <p>Followers</p>
          </div>
          <div>
            <img src="./image/youtube.svg" class="youtube" alt="Youtube">
            <h3>15.02k</h3>
            <p>Followers</p>
          </div>
          <div>
            <img src="./image/facebook.png" class="face" alt="Face">
            <h3>22.8k</h3>
            <p>Followers</p>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
